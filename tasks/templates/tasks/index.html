{% extends "base.html" %}

{% block main %}
<h1>タスク一覧ページ</h1>
<table>
  <tr>
    <th>タイトル</th>
    <th>内容</th>
    <th colspan="3"></th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{task.title}}</td>
    <td>{{task.content}}</td>
    <td><a href="{% url 'task_detail' task.id %}">Detail</a></td>
    <td><a href="{% url 'task_edit' task.id %}">Edit</a></td>
    <td><a href="{% url 'task_delete' task.id %}">Delete</a></td>
  </tr>
  {% endfor %}
</table>

<br>

<a href="{% url 'task_create' %}">Create New Task</a>

{% endblock %}
